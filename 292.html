<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>باقة 29000 ميجا بيزنس</title>

    <!-- ✅ تحميل الخطوط والأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* ✅ إعدادات الصفحة */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ✅ صندوق الباقة */
        .plan-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .plan-container h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .plan-container p {
            font-size: 18px;
            margin: 5px 0;
            opacity: 0.9;
        }

        /* ✅ زر الاشتراك */
        .subscribe-btn {
            background: linear-gradient(45deg, #ff512f, #dd2476);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-weight: bold;
            margin-top: 15px;
        }

        .subscribe-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 4px 15px rgba(255, 81, 47, 0.6);
        }

        /* ✅ تحسين التناسق مع الشاشات الصغيرة */
        @media (max-width: 600px) {
            .plan-container {
                width: 95%;
            }
            .plan-container h2 {
                font-size: 22px;
            }
            .subscribe-btn {
                font-size: 16px;
                padding: 10px 18px;
            }
        }

    </style>
</head>
<body>

    <!-- ✅ صندوق عرض الباقة -->
    <div class="plan-container">
        <h2>29000 ميجا بيزنس</h2>
        <p>💰 السعر: 110 جنيه</p>
        <p>📜 الشروط:</p>
        <p>- يجب أن يكون الخط بيزنس</p>
        <p>- يجب تسديد أي سلف أو نوته</p>
        <p>⏳ مدة الباقة: 28 يوم</p>
        <button class="subscribe-btn" onclick="location.href='bs2.html'"> اشتراك</button>
    </div>

</body>
</html>
