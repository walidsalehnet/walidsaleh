<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ويدوو نت</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #e60000, #ff6600, #00b14f, #6320ee);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%;}
      50% { background-position: 100% 50%;}
      100% { background-position: 0% 50%;}
    }

    h1 {
      font-size: 50px;
      margin-bottom: 10px;
      color: #fff;
    }

    p {
      font-size: 22px;
      max-width: 600px;
      margin: 0 auto 30px;
      color: #f0f0f0;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .stat {
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 20px 30px;
      min-width: 160px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .stat:hover {
      transform: scale(1.05);
    }

    .stat img {
      width: 50px;
      margin-bottom: 10px;
    }

    .stat-number {
      font-size: 28px;
      font-weight: bold;
      color: #fff;
    }

    .buttons {
      margin: 30px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .buttons a {
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 30px;
      background-color: rgba(255,255,255,0.2);
      color: white;
      font-size: 18px;
      transition: all 0.3s ease;
      border: 2px solid white;
    }

    .buttons a:hover {
      background-color: white;
      color: #111;
      transform: scale(1.05);
    }

    .companies {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      margin-top: 40px;
    }

    .companies img {
      width: 60px;
      border-radius: 10px;
      background: white;
      padding: 5px;
    }

    .offers {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .offer {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      width: 200px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .offer img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body>

  <h1>ويدوو نت</h1>
  <p>موقع ويدوو نت بيقدملك جميع باقات الانترنت والمكالمات والرصيد بأسعار رخيصة جداا 🔥</p>

  <div class="stats">
    <div class="stat">
      <img src="https://l.top4top.io/p_3423ce0751.png" alt="Users"/>
      <div class="stat-number" id="users">11000</div>
      <div>مستخدم</div>
    </div>
    <div class="stat">
      <img src="https://a.top4top.io/p_3423oup662.png" alt="Orders"/>
      <div class="stat-number" id="orders">750</div>
      <div>طلب</div>
    </div>
    <div class="stat">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Traders" />
      <div class="stat-number">50</div>
      <div>تاجر</div>
    </div>
  </div>

  <div class="buttons">
    <a href="login.html">تسجيل الدخول</a>
    <a href="signup.html">إنشاء حساب جديد</a>
  </div>

  <div class="companies">
    <img src="https://j.top4top.io/p_3423yvxky1.png" alt="Vodafone"/>
    <img src="https://k.top4top.io/p_3423tcbku2.png" alt="Orange"/>
    <img src="https://l.top4top.io/p_34235pe4e3.png" alt="Etisalat"/>
    <img src="https://a.top4top.io/p_3423mm8br4.png" alt="WE"/>
  </div>

  <div class="offers">
    <div class="offer">
      <img src="https://cdn-icons-png.flaticon.com/512/709/709790.png" alt="Flex Logo">
      <div>باقات فليكس</div>
    </div>
    <div class="offer">
      <img src="https://cdn-icons-png.flaticon.com/512/727/727399.png" alt="Net Logo">
      <div>جيجات نت</div>
    </div>
    <div class="offer">
      <img src="https://cdn-icons-png.flaticon.com/512/2274/2274203.png" alt="Emerald Logo">
      <div>باقات أميراليد</div>
    </div>
    <div class="offer">
      <img src="https://cdn-icons-png.flaticon.com/512/854/854866.png" alt="WE Gold Logo">
      <div>باقات وي جولد</div>
    </div>
  </div>

  <footer>
    &copy; 2025 ويدوو نت | جميع الحقوق محفوظة | تصميم وتطوير وليد أبو صالح
  </footer>

  <script>
    let users = 11000;
    let orders = 750;

    setInterval(() => {
      users += 90;
      orders += 15;
      document.getElementById('users').textContent = users.toLocaleString();
      document.getElementById('orders').textContent = orders.toLocaleString();
    }, 24 * 60 * 60 * 1000); // كل يوم
  </script>

</body>
</html>
