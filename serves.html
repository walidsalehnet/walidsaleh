<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEDOO NET</title>
    
    <!-- ✅ تحميل مكتبة الخطوط والأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* ✅ إعدادات عامة للصفحة */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            color: white;
            text-align: center;
            position: relative;
        }

        /* ✅ أنيميشن لاسم الموقع */
        .logo {
            font-size: 5vw;
            font-weight: bold;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
            background: linear-gradient(45deg, #ff512f, #dd2476);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 20px;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* ✅ تحسين تصميم الأزرار */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            width: 100%;
            max-width: 360px;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            background: #22243a;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2), -5px -5px 15px rgba(255, 255, 255, 0.1);
            text-align: right;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.3), -10px -10px 20px rgba(255, 255, 255, 0.1);
        }

        /* ✅ البروفايل */
        .profile {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ✅ تحسين تناسق التصميم مع الهواتف */
        @media (max-width: 480px) {
            .logo {
                font-size: 8vw;
            }
            .button {
                font-size: 16px;
                padding: 12px;
            }
            .profile {
                width: 40px;
                height: 40px;
            }
        }

    </style>
</head>
<body>
    <!-- ✅ اسم الموقع بانميشن -->
    <div class="logo">WEDOO NET</div>

    <!-- ✅ الأزرار مع البروفايل -->
    <div class="buttons">
        <div class="button" onclick="location.href='vodafone.html'">
            <div class="profile"><img src="https://f.top4top.io/p_33396tker6.png" alt="Profile"></div>
            <span>فودافون</span>
        </div>
        <div class="button" onclick="location.href='orange.html'">
            <div class="profile"><img src="https://e.top4top.io/p_3339e78y75.png" alt="Profile"></div>
            <span>اورانج</span>
        </div>
        <div class="button" onclick="location.href='etesalat.html'">
            <div class="profile"><img src="https://d.top4top.io/p_3339seflo4.png" alt="Profile"></div>
            <span>اتصالات</span>
        </div>
        <div class="button" onclick="location.href='we.html'">
            <div class="profile"><img src="https://c.top4top.io/p_3339s1s0u3.png" alt="Profile"></div>
            <span>وي</span>
        </div>
        <div class="button" onclick="location.href='traders.html'">
            <div class="profile"><img src="https://f.top4top.io/p_33418u6fx1.jpeg" alt="Profile"></div>
            <span>قسم التجار </span>
        </div>
        <div class="button" onclick="location.href='call.html'">
            <div class="profile"><img src="https://c.top4top.io/p_3341okjg91.jpg" alt="Profile"></div>
            <span>قنواتنا ووسائل التواصل معنا   </span>
        </div>
    </div>

        (function(){if(!window.chatbase||window.chatbase("getState")!=="initialized"){window.chatbase=(...arguments)=>{if(!window.chatbase.q){window.chatbase.q=[]}window.chatbase.q.push(arguments)};window.chatbase=new Proxy(window.chatbase,{get(target,prop){if(prop==="q"){return target.q}return(...args)=>target(prop,...args)}})}const onLoad=function(){const script=document.createElement("script");script.src="https://www.chatbase.co/embed.min.js";script.id="wkSAhNitvFuvcjx_ZhDGs";script.domain="www.chatbase.co";document.body.appendChild(script)};if(document.readyState==="complete"){onLoad()}else{window.addEventListener("load",onLoad)}})();

</body>
</html>
