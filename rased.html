<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💰 شحن رصيد فودافون</title>

    <style>
        /* ✅ تصميم ثلاثي الأبعاد رمادي اللون */
        body {
            background: linear-gradient(135deg, #2d2d2d, #3b3b3b);
            font-family: 'Cairo', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 18px;
            text-align: center;
            outline: none;
            margin-bottom: 15px;
        }

        .button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4a4a4a, #2e2e2e);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>📱 شحن رصيد فودافون</h1>
        <p>🔔 أقل كمية شحن هي 100 رصيد صافي</p>

        <input type="number" id="amount" placeholder="أدخل كمية الرصيد" min="100" oninput="calculatePrice()">
        <p id="price-display" style="font-size: 20px; font-weight: bold;"></p>
        <button class="button" onclick="processRecharge()">⚡ شحن</button>
    </div>

    <script>
        function calculatePrice() {
            const amount = parseInt(document.getElementById("amount").value);
            if (!isNaN(amount) && amount >= 100) {
                document.getElementById("price-display").innerHTML = `💰 السعر المطلوب: <b>${amount * 1.2} جنيه</b>`;
            } else {
                document.getElementById("price-display").innerHTML = "";
            }
        }

        function processRecharge() {
            const amount = document.getElementById("amount").value;
            if (amount < 100) {
                alert("⚠️ الحد الأدنى هو 100 رصيد.");
                return;
            }

            sessionStorage.setItem("rechargeAmount", amount);
            window.location.href = "www.html";
        }
    </script>

</body>
</html>
