<!DOCTYPE html>

    <title>تواصل مع وليد أبوصالح</title>
    <style>
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #3a3a6e);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .profile {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .profile .image-container {
            position: relative;
            display: inline-block;
        }

        .spiral {
            position: absolute;
            top: 0;
            left: 0;
            width: 208px;
            height: 208px;
            border: 6px solid transparent;
            border-top: 6px solid #ffcc00;
            border-right: 6px solid #ff3300;
            border-bottom: 6px solid #33cc33;
            border-left: 6px solid #3399ff;
            border-radius: 50%;
            animation: rotate 3s linear infinite;
        }

        .profile img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid white;
            position: relative;
            display: block;
        }

        .profile h2 {
            margin-top: 10px;
            font-size: 28px;
            font-weight: bold;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 25px;
            align-items: center;
        }

        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 15px;
            width: 80%;
            max-width: 400px;
            transition: transform 0.3s, background 0.3s;
            cursor: pointer;
            font-size: 20px;
            text-decoration: none;
            color: white;
        }

        .link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .link img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }

        .link span {
            font-weight: bold;
        }
    </style>
</head>
