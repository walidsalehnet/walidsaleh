<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>باقات الرصيد والخصومات</title>

    <!-- ✅ تحميل الخطوط والأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* ✅ إعدادات الصفحة */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ✅ الحاوية الرئيسية */
        .plans {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1000px;
        }

        /* ✅ صندوق الباقة */
        .plan-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .plan-container:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
        }

        .plan-container h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .plan-container p {
            font-size: 18px;
            margin: 5px 0;
            opacity: 0.9;
        }

        /* ✅ زر الاشتراك */
        .subscribe-btn {
            background: linear-gradient(45deg, #ff512f, #dd2476);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-weight: bold;
            margin-top: 15px;
        }

        .subscribe-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 4px 15px rgba(255, 81, 47, 0.6);
        }

        /* ✅ تحسين التناسق مع الشاشات الصغيرة */
        @media (max-width: 600px) {
            .plans {
                grid-template-columns: 1fr;
            }
            .plan-container h2 {
                font-size: 22px;
            }
            .subscribe-btn {
                font-size: 16px;
                padding: 10px 18px;
            }
        }

    </style>
</head>
<body>

    <!-- ✅ الباقات -->
    <div class="plans">
        <div class="plan-container">
            <h2>رصيد صافي</h2>
            <p>💰 السعر: 100 رصيد ( بقيمة 120 جنيه)</p>
            <p>📜 الشروط:</p>
            <p>- يجب أن تكون  مسدد أي سلف أو نوته</p>
            <p>⏳ زمن التنفيذ: خلال 15 دقيقة</p>
            <button class="subscribe-btn" onclick="location.href='rased.html'"> اشتراك</button>
        </div>

        <div class="plan-container">
            <h2>خصم فليكس 260</h2>
            <p>💰 السعر: 45 جنيه</p>
            <p>🎁 الميزة: تجدد فليكس 260 بـ 120 جنيه فقط</p>
            <p>📜 الشروط:</p>
            <p>- يجب أن تكون المستخدم على نظام فليكس 260</p>
            <p>⏳ زمن التنفيذ: خلال 30 دقيقة</p>
            <button class="subscribe-btn" onclick="location.href='offer.html'"> اشتراك</button>
        </div>
    </div>

</body>
</html>
